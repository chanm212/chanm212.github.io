      <div class="heading">Have your opinions changed?</div>
    </div>
    <div class="slider-one-wrapper">
        <div style="grid-column-start:2; text-align:center; font-size: 18px;" class="text">Russia's government is...</div>
        <div style="grid-column-start:1; grid-row-start: 2; text-align:right; padding-right: 15px;" class="text">Democratic</div>
        <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRangeOne">
        </div>
        <div style="grid-column-start:3; grid-row-start: 2; text-align:left; padding-left: 15px;" class="text">Totalitarian</div>
    </div>
    <div class="slider-two-wrapper">
        <div style="grid-column-start:2; text-align:center; font-size: 18px;" class="text">Americas's government is...</div>
        <div style="grid-column-start:1; grid-row-start: 2; text-align:right;  padding-right: 15px" class="text">Democratic</div>
        <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRangeTwo">
        </div>
        <div style="grid-column-start:3; grid-row-start: 2; text-align:left; padding-left: 15px;" class="text">Totalitarian</div>
    </div>
    <div class="slider-three-wrapper">
        <div style="grid-column-start:2; text-align:center; font-size: 18px;" class="text">Russia and America's governments are very similar...</div>
        <div style="grid-column-start:1; grid-row-start: 2; text-align:right;  padding-right: 15px" class="text">Don't agree</div>
        <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRangeThree">
        </div>
        <div style="grid-column-start:3; grid-row-start: 2; text-align:left; padding-left: 15px;" class="text">Agree</div>
    </div>
  </div>
